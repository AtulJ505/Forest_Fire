<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 650px;
            margin-top: 60px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #d35400;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background-color: #d35400;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #e67e22;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üî• Algerian Forest Fire Prediction</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label class="form-label">Temperature</label>
            <input type="number" step="any" class="form-control" name="Temperature" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Relative Humidity (RH)</label>
            <input type="number" step="any" class="form-control" name="RH" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Wind Speed (Ws)</label>
            <input type="number" step="any" class="form-control" name="Ws" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rain</label>
            <input type="number" step="any" class="form-control" name="Rain" required>
        </div>
        <div class="mb-3">
            <label class="form-label">FFMC</label>
            <input type="number" step="any" class="form-control" name="FFMC" required>
        </div>
        <div class="mb-3">
            <label class="form-label">DMC</label>
            <input type="number" step="any" class="form-control" name="DMC" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ISI</label>
            <input type="number" step="any" class="form-control" name="ISI" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Classes</label>
            <input type="number" step="any" class="form-control" name="Classes" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <input type="number" step="any" class="form-control" name="Region" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Predict Fire Index</button>
    </form>

    {% if results is defined %}
    <div class="result">
        üîç Predicted Output: {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
